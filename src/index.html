<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Todo App</title>
    <base href="/" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <main class="main-container card">
      <h1>Todo App</h1>
      <section class="new-task-section">
        <div class="new-task-input-container">
          <input type="text" id="new-task-input" placeholder="Add your new task" />
        </div>
        <button class="add-new-task-btn">+</button>
      </section>
      <section class="all-tasks-container">
        <ul class="all-tasks-list"></ul>
      </section>
      <section class="task-footer">
        <p class="pending-tasks-text">You have <span class="activeTasksCntr">2</span> pending tasks</p>
        <button class="clear-all-btn">Clear All</button>
      </section>
    </main>
    <footer class="signature">By Nitzan Papini</footer>
  </body>
</html>
